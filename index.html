<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <title>主界面 - Index Project</title>
</head>
<script>
    function askList() {
        classOption = $("#classOpiton").val();
        $.get('InfoAsk.php', {
            type : "askInfoByClass",
            class : classOption
        }, function(data){
            data = $.parseJSON(data);
            for (let i = 0; i < data.length; i++) {
                $('#stuInfo').append("<tr class=''><td scope='row'>"+data[i][0]+"</td><td>"+data[i][1]+"</td><td>"+data[i][4]+"</td><td>"+data[i][5]+"</td></tr>")
            }
        });
    }
</script>
<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-12">
                <div class="container-fluid card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <select class="form-select" aria-label="Default select example" id="classOpiton">
                                    <option selected value="210411">210411</option>
                                    <option value="210412">210412</option>
                                    <option value="210413">210413</option>
                                    <option value="210414">210414</option>
                                    <option value="210421">210421</option>
                                    <option value="210431">210431</option>
                                    <option value="210432">210432</option>
                                    <option value="210441">210441</option>
                                </select>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary small" onclick="askList()">查询</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary small">查询全部</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-hover">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">学号</th>
                                        <th scope="col">姓名</th>
                                        <th scope="col">班级</th>
                                        <th scope="col">宿舍</th>
                                    </tr>
                                </thead>
                                <tbody id="stuInfo">
                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
